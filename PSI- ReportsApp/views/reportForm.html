<form name="myForm">
    <div class="row">
    <div class="col-sm-8 col-md-28">
        <table class="table table-borderless ">
            <tr >
                <td ng-style width="50%">{{'orgUnitLabel' | translate}}</td>
                <td ng-style width="50%">
                    <input type="text" class="form-control" value="{{selectedOrgUnit.name|| 'please_select_org'| translate}}" ng-disabled="true" width="40%" required>
                </td>

            </tr>
            <tr>
                <td >
                    {{'program'| translate}}
                </td>

                <td>
                    <select ng-model="selectedProgram"
                            class="form-control"
                            ng-options="program.displayName for program in programList" width="40%" required
                            ng-change="updateProgram(selectedProgram);">
                    </select>
                </td>
            </tr>
            <tr>
               <td >
                    {{'start_period'| translate}}
                </td>
                <td> <input calendar ng-model='startdate' ng-change="updateStartDate(startdate);" required />
                </td>
            </tr>

            <tr>
                <td >
                    {{'end_period'| translate}}
                </td>
                <td> <input calendar ng-model='enddate'  ng-change="updateEndDate(enddate);" required/>
                </td>
            </tr>
            <td ng-style width="15%">
                 <button type="button" class="btn btn-primary" ng-click="getReport()" ng-disabled="myForm.$invalid">{{'get_report'| translate}}</button>
             </td>

        </table>
